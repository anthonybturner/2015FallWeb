 <div class="row" id="header-area">
        
        
        <div class="col-sm-12 thumbnail"  style="background-image: url('/images/{{vm.bgimage}}'); height: 237px">
            
            <div id="info">
                <div style="float:left; position: relative; right: 235px">
                <h1  >{{vm.title}}</h1>
                <h3>{{vm.description}}</h3>
                </div>
            </div>
            
    
        </div>
</div>

<hr>
<div class="row">
               
        <div  ng-if="!vm.isViewing" >
   
                <div >
                   
                   <a class="btn btn-success create" ng-click="vm.create()">
                        <i class="glyphicon glyphicon-plus"></i>
                        {{vm.createItemButtonText}}
                    </a>
                    
                    <a href="#" class="btn btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>
                          {{vm.deleteItemsButtonText}}
                        <span class="badge">{{rows.length}}</span>
                    </a>
         
                </div>
            </div>
           
    <div >
                        <table class="table table-condensed table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="label label-primary col-sm-2">Actions</th>
                                    <th class="label label-primary col-sm-4">Name</th>
                                    <th class="label label-primary col-sm-1">Age</th>
                                    <th class="label label-primary col-sm-2">Avatar</th>
                                </tr>
                            </thead>
                           <tbody>
                                <tr ng-repeat="row in vm.rows">
                                  
                                     <th  ng-if-start="!row.isEditing"scope="row">
                                        <div class="btn-group" role="group" aria-label="...">
                                          <a ng-click="vm.details(row, $index)" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                                          <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                                          <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                                        </div>
                                      </th>
                                    <td >{{row.users_name}}</td>
                                    <td >{{row.users_age}}</td>
                                    <td ng-if-end ><img ng-src="{{row.users_avatar}}" height="56px" width="56px"/></td>

                                    <td ng-if-start="row.isEditing">
                                        <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(user, $index)"/>
                                        <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                                    </td>
                                    <td> <select class="form-control"> ng-options="user.users_id as user.users_name for user in vm.users"  ng-click="vm.saveSelected(user, $index)"></option></option></select></td>
                                    <td><input type="text" name="users_age" class="form-control" placeholder="Age" ng-model="row.users_age" /></td>
                                    <td ng-if-end ><input type="text" name=users_avatar" class="form-control" placeholder="Avatar" ng-model="row.users_avatar" /></td>

                                </tr>
                            </tbody>
                        </table>
                        
                    
                    </div>
            </div>
