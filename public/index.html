      <nav class="navbar navbar-default navbar-default label label-info col-sm-12">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#/">Fitness App</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a ng-href="#/">Home</a></li>

              <li><a href="#/exercise">Exercises</a></li>

             <li><a href="#/profile">Profile</a></li>

              
            </ul>
          
            
            <form class="navbar-form navbar-right" >
              <div ng-controller="fbCtrl as fbCtrlUser" >
                
                  <div class="form-group" ng-if="fbCtrlUser.fbUser">
                    
                    <a href="#/profile" style="padding: 0" class="form-ctrl">
                      {{fbCtrlUser.fbUser.name}} 
                      <img src="https://graph.facebook.com/{{fbCtrlUser.fbUser.id}}/picture" width="32px" height="32px"/>
                    
                    </a>
                  </div>
                  
                  <div ng-if="!fbCtrlUser.fbUser">
                      <input type="image" src="/images/fb-login-white.png" ng-click="fbCtrlUser.login()" />
                  </div>
              </div>
            </form>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
